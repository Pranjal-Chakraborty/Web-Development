<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and Superscript</title>
</head>
<body>
    <h3>Superscript :</h3>
    <p>a<sup>2</sup>+b<sup>2</sup>=(a+b)<sup>2</sup>-2ab</p>
    <h3>Subscript :</h3>
    <p>H<sub>2</sub>O</p>
</body>
</html>
