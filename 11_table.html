<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <table border="black">
    <!-- Here the border="black" part is not necessary to add in html I added it here for better style of the table.-->
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>            
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Lays</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Biscuit</td>
                <td>5</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
